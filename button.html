<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shaking-btn</title>
    <link rel="stylesheet" href="button.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" placeholder="Username" id="username" />
      <input type="password" placeholder="Password" id="password" />
      <button id="submit">Submit</button>
      <p id="message-ref">Signed Up successfully!</p>
    </div>
    <div class="notice">
      <ul>
        <li>
          <p>
            Username should be contain more than 3 characters. Should begin with
            alphabetic character Can contain numbers
          </p>
        </li>
        <li>
          <p>
            Password should be atleast 8 characters long. Should contain atleast
            1 number, 1 special symbol , 1 lower case and 1 upper case
          </p>
        </li>
      </ul>
    </div>
  </body>
  <script src="button.js"></script>
</html>
